<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD</title>
    <link rel="icon" type="img/png" href="icons/hunters mark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- title -->
    <h1 class="main-title">Organizer of Things</h1>
    
    <!-- main -->
    <div class="drag-container">
        <ul class="drag-list">
            <!-- backlog column -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>To-Do</h1>
                </span>
                <!-- backlog content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)">
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                    </ul>
                </div>
                <!-- add button group -->
                <div class="add-btn-group">
                    <div class="add-btn"onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid"onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- On Hold column -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>Thinking About It</h1>
                </span>
                <!-- on-hold content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)">
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                    </ul>
                </div>
                <!-- add button group -->
                <div class="add-btn-group">
                    <div class="add-btn"onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid"onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Progress column -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>Doing Now</h1>
                </span>
                <!-- progress content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)">
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                    </ul>
                </div>
                <!-- add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid"onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Complete column -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Done</h1>
                </span>
                <!-- complete content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)">
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                        <li class="drag-item"></li>
                    </ul>
                </div>
                <!-- add button group -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid"onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
        </ul>
    </div>
    
    <!-- SCRIPT -->
    <script src="script.js"></script>
    
</body>
</html>
