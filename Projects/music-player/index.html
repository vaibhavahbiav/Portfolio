<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="img/png" href="icons/hunters mark.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="player-container">
        <!-- song -->
        <div class="img-container">
            <img src="image/song-1.jpg" alt="Album Art">
        </div>
        <h2 id="title">Almost Easy</h2>
        <h3 id="artist">A7X</h3>
        <audio src="music/song-1.mp3"></audio>
        <!-- progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">4:20</span>
            </div>
        </div>
        <!-- controls -->
        <div class="player-controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
    
</body>
</html>
